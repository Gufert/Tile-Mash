<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Mash</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="main.js" defer></script>
</head>
    <body>
        <div class="site-header">
            Tile Mash
        </div>
        <div class="game-container">
            <div class="overlay">
                <div class="countdown" id="countdown"></div>
            </div>
            <div class="tile-grid" id="tile-grid"></div>
            <div class="keys" id="keys-line"></div>
            <div class="time">
                <div class="time-label">Time Remaining:</div>
                <div id="time-rem">0.00</div>
            </div>
            <div class="game-score">
                <div class="current">
                    <div class="score-label">Score:</div>
                    <div class="score-count" id="score-count">0</div>
                </div>
                <div class="high">
                    <div class="score-label">High Score:</div>
                    <div class="score-count" id="high-score-count">0</div>
                </div>
            </div>
            <button class="start-button" id="start" onclick="start()">Start</button>
            <div class="settings">
                <div class="checkboxes">
                    <div class="checkbox-container">
                        <input type="checkbox" class="settings-checkbox" id="start-countdown-dis">
                        <label for="timer">Disable Start Countdown</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="settings-checkbox" id="time-dis">
                        <label for="time-dis">Disable Game Timer</label>
                    </div>
                </div>
                <div class="slide-container">
                    <div class="key-count-container">
                        <div class="key-count-label">Key Count:</div>
                        <div class="key-count-value" id="kc-value"></div>
                    </div>
                    <input type="range" min="2" max="8" value="4" class="slider" step="2" id="kc-slider" oninput="updateGameMode(this.value)">
                </div>
            </div>
        </div>
    </body>
</html>
